<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
    <title>UpcommingEvents</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/Logo_Amazing_Events.png">
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/Logo_Amazing_Events.png" alt="logo">

      <nav class="navMenu">
        <a href="/index.html">Home</a>
        <a href="/upcommingEvents.html">Upcoming Events</a>
        <a href="/pastEvents.html">Past Events</a>
        <a href="/contact.html">Contact</a>
        <a href="/stats.html">Stats</a>
      </nav>
    </header>

    <main>
      <div class="nav">
        <a href="./index.html"
          ><img src="./assets/anterior.png" alt="anterior"></a>
        <h1>Upcoming Events</h1>

        <a href="/pastEvents.html"
          ><img src="./assets/siguiente.png" alt="siguiente"></a>
      </div>

      <div class="categorias">
        <div>
          <input
            type="checkbox"
            name="category"
            id="category1"
            class="buscarCategoria">
          <label for="category1" class="buscarCategoria">Category</label>

          <input
            type="checkbox"
            name="category"
            id="category2"
            class="buscarCategoria">
          <label for="category2" class="buscarCategoria">Category</label>

          <input
            type="checkbox"
            name="category"
            id="category3"
            class="buscarCategoria">
          <label for="category3" class="buscarCategoria">Category</label>

          <input
            type="checkbox"
            name="category"
            id="category4"
            class="buscarCategoria">
          <label for="category4" class="buscarCategoria">Category</label>

          <input
            type="checkbox"
            name="category"
            id="category5"
            class="buscarCategoria">
          <label for="category5" class="buscarCategoria">Category</label>
        </div>

        <div class="inputBusqueda">
          <input
            type="text"
            name="busqueda"
            id="busqueda"
            class="buscarCategoria">
          <button class="buscar">
            <img class="botonBuscar" src="./assets/buscar.png" alt="buscar">
          </button>
        </div>
      </div>

      <div class="contenedor">
        <div class="tarjeta">
          <div class="tarjetaImg">
            <img src="/assets/Cinema.jpg" alt="cinema">
          </div>
          <div class="tarjetaDescripcion">
            <h3>Titulo</h3>
            <p>Texto descriptivo</p>
          </div>
          <div class="tarjetaBoton">
            <h4>Price $000</h4>
            <button>Ver Mas</button>
          </div>
        </div>

        <div class="tarjeta">
          <div class="tarjetaImg">
            <img class="imagenTarjetaTama" src="/assets/Costume_Party.jpg" alt="party">
          </div>
          <div class="tarjetaDescripcion">
            <h3>Titulo</h3>
            <p>Texto descriptivo</p>
          </div>
          <div class="tarjetaBoton">
            <h4>Price $000</h4>
            <button>Ver Mas</button>
          </div>
        </div>

        <div class="tarjeta">
          <div class="tarjetaImg">
            <img class="imagenTarjetaTama" src="/assets/Food_Fair.jpg" alt="food">
          </div>
          <div class="tarjetaDescripcion">
            <h3>Titulo</h3>
            <p>Texto descriptivo</p>
          </div>
          <div class="tarjetaBoton">
            <h4>Price $000</h4>
            <button>Ver Mas</button>
          </div>
        </div>

        <div class="tarjeta ultimaTarjeta">
          <div class="tarjetaImg">
            <img class="imagenTarjetaTama" src="/assets/Marathon.jpg" alt="marathon">
          </div>
          <div class="tarjetaDescripcion">
            <h3>Titulo</h3>
            <p>Texto descriptivo</p>
          </div>
          <div class="tarjetaBoton">
            <h4>Price $000</h4>
            <button>Ver Mas</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="contenedorFooter">
      <div class="contenedorBotonFooter">
        <a class="botonFooter" href="./">
          <img id="instagram" src="/assets/instagram.png" alt="instagram">
        </a>

        <a class="botonFooter" href="./">
          <img id="facebook" src="/assets/facebook-icon.png" alt="facebook">
        </a>

        <a class="botonFooter" href="./">
          <img id="whatsapp" src="/assets/whatsapp.png" alt="whatsapp">
        </a>
      </div>

      <div class="parrafoFooter">
        <p>FE13-TN</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
